---
layout: default
---

<header class="masthead"{% if page.background %} style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"{% endif %}>
  <div class="overlay"></div>
  <div class="container">
    <div class="post-heading">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <span class="subheading">{{ page.subtitle }}</span>
      {% endif %}
      <div class="meta">
        {{ page.date | date: '%B %d, %Y' }}
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <article>
      {{ content }}
    </article>

    <nav class="post-navigation">
      {% if page.previous.url %}
      <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" class="previous">
        <span class="nav-label">← Previous</span>
        <span class="nav-title">{{ page.previous.title }}</span>
      </a>
      {% endif %}
      {% if page.next.url %}
      <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" class="next">
        <span class="nav-label">Next →</span>
        <span class="nav-title">{{ page.next.title }}</span>
      </a>
      {% endif %}
    </nav>
  </div>
</main>
