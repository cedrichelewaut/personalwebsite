---
layout: default
---

<header class="masthead"{% if page.background %} style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')"{% endif %}>
  <div class="overlay"></div>
  <div class="container">
    <div class="site-heading">
      <img src="/img/cedric.jpg" alt="Cedric Helewaut" class="profile-photo">
      <h1>Cedric Helewaut</h1>
      <p style="margin-top: 2rem; font-size: 1.1rem;">
        Welcome! I'm a Ghent-based Computer Science Engineer with a passion for sustainable innovation.
        Explore my website to learn more about my background and projects.
      </p>
      <a href="{{ "/contact" | relative_url }}" class="btn" style="margin-top: 1.5rem;">Get in Touch</a>
    </div>
  </div>
</header>

<main>
  <div class="container">
    {{ content }}
  </div>
</main>
